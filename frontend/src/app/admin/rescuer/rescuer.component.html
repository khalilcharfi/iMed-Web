<nb-card>
  <nb-card-header>
    Rescuer List
  </nb-card-header>
  <nb-card-body>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr class="bg-primary text-white">
          <td>#</td>
          <td>Date Added</td>
          <td>Rescuer</td>
          <td>Address</td>
          <td>Plate No.</td>
          <td>Drivers License No.</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rescuers; let i = index">
          <td>{{ i + 1}}</td>
          <td>{{data.dateAdded | date: 'mediumDate'}}</td>
          <td>{{data.name | titlecase}}</td>
          <td>{{data.address | titlecase}}</td>
          <td>{{data.plateNo}}</td>
          <td>{{data.driverLicenseNo}}</td>
          <td><button class="btn btn-success btn-sm">View</button></td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
