<div class="col-lg-12">
  <div class="row" *ngIf="authorized">
    <div class="col">
      <nb-card class="bg-primary cardSummary">
        <nb-card-body class="row">
            <div class="col-4">
                <i class="fa fa-home icon"></i>
            </div>
            <div class="col-8">
              <span class="m-0">Shelters</span>
              <h5 style="color: #ffffff;">1000 <small> In Total</small></h5>
            </div>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col">
      <nb-card class="bg-danger cardSummary">
        <nb-card-body class="row">
            <div class="col-4">
                <i class="fa fa-phone icon"></i>
            </div>
            <div class="col-8">
              <span class="m-0">Emergency Contact</span>
              <h5 style="color: #ffffff;"> 10 <small> In Total</small></h5>
            </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <div class="row" *ngIf="authorized">
    <div class="col">
      <nb-card class="bg-success cardSummary">
        <nb-card-body class="row">
            <div class="col-4">
                <i class="fa fa-map icon"></i>
            </div>
            <div class="col-8">
              <span class="m-0">Earthquake</span>
              <h5 style="color: #ffffff;">10 <small> This Month</small></h5>
            </div>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col">
      <nb-card class="bg-info cardSummary">
        <nb-card-body class="row">
            <div class="col-4">
                <i class="fa fa-credit-card icon"></i>
            </div>
            <div class="col-8">
              <span class="m-0">Donations Contact </span>
              <h5 style="color: #ffffff;"> 10 <small> In Total</small></h5>
            </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <div class="row" *ngIf="authorized">
    <div class="col-12">
      <nb-card>
        <nb-card-header>
          Total Earthquake Monthly
        </nb-card-header>
        <nb-card-body class="row">
          <google-chart [data]="columnChart"></google-chart>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <nb-card *ngIf="!authorized" class="text-center p-5">
    <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
    <h1>You are not authorized to access this page.</h1>
  </nb-card>
</div>
